<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout :: head"></head>
<body>
<nav th:replace="layout :: nav"></nav>
<div th:replace="layout :: flash"></div>
<div class="container marginTop centered">
    <h1 style="font-family: 'Dancing Script', cursive;"> Your cart </h1>
    <table id="items" class="table table-hover marginTop" style="text-align:center;vertical-align: center;">
        <thead class="thead-dark">
        <tr>
            <th>Product ID</th>
            <th>Image</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item, stat : ${items}" th:id="${item.productId}" class="table-light">
            <td th:text="${item.productId}"></td>

            <td>
                <img th:src="@{'/products/getImage/' + ${item.productId}}" style="width:4rem;height:auto;">
            </td>

            <td>
                <input name="quantity" th:id="${item.productId}" style="width:3rem;" class="quantity" type="number"
                       min="1" th:value="${item.quantity}"/>
            </td>

            <td th:text="${item.price}"></td>

            <td th:text="${item.price * item.quantity}"></td>

            <td>
                <div class="btn-group" role="group">
                    <a class="btn btn-dark" th:href="@{'/products/' + ${item.productId}}"><i class="bi bi-eye"></i></a>
                </div>
                <div class="btn-group" role="group">
                    <form method="post" th:action="'/cart/delete?productId=' + ${item.productId}">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                        <button type="submit" class="btn btn-dark"><i class="bi bi-x-circle"></i></button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td id="totalAmount" colspan="3" style="float:right;" th:text="'Total amount: ' + ${cart.totalAmount} ">
                <form method="post" th:action="'/cart/update">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit" class="btn btn-dark">Update</button>
                </form>
            </td>
        </tr>
        </tfoot>
    </table>
    <a class="btn btn-success marginTop" href="/cart/checkout">Checkout <i class="bi bi-cart-check"></i></a>
</div>

<div th:replace="layout :: scripts"></div>

</body>
</html>
